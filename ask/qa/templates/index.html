{% extends 'base.html' %}

{% block content %}
	<nav><ul class="pagination">
	{% for p in paginator.page_range %}
		{% if p == page.number %}
		<li class="active">
		{% else %}
		<li>
		{% endif %}
			<a href="{{ paginator.baseurl }}{{ p }}">
			{{ p }}</a>
		</li>
	{% endfor %}
	</ul></nav>
	{% for q in questions %}
		<a href="{{q.pk}}"> {{q.title}} </a><br>
	{% endfor %}
{% endblock %}
