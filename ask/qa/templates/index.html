{% extends 'base.html' %}

{% block content %}
	<nav><ul class="pagination">
	{% for p in paginator.page_range %}
		{% if p.number == page.number %}
		<li class="active">
		{% else %}
		<li>
		{% endif %}
			<a href="{{ paginator.baseurl }}{{ p.number }}">
			{{ p.number }}</a>
		</li>
	{% endfor %}
	</ul></nav>
	{% for q in questions %}
	<div>
		<p> {{ q.title }} </p>
	</div>
	<div>
		<p><a href="{{ q.build_url }}"> Question_link </a></p>
	</div>
	{% endfor %}
{% endblock %}
